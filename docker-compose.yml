version: '3.8'

services:
  # REST API Service
  api:
    build: .
    container_name: graffiti-detector-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/best.pt
      - LOG_LEVEL=INFO
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - graffiti-net

  # Multi-Camera Surveillance Service
  surveillance:
    build: .
    container_name: graffiti-surveillance
    command: >
      python scripts/multi_camera_surveillance.py
      --model models/best.pt
      --cameras configs/cameras.json
      --alert-config configs/alerts.json
    volumes:
      - ./models:/app/models
      - ./configs:/app/configs
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - TZ=America/New_York
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - graffiti-net
    depends_on:
      - api

networks:
  graffiti-net:
    driver: bridge
